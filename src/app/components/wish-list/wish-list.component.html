<section class="my-5 py-5">
    <div class="container bg-light my-5">
        <h1 class="h3 py-3">My Wish List</h1>
        <div class="row my-2 border border-0 border-bottom py-3" *ngFor="let product of wishedProducts">
            <div class="col-md-2">
            <img [src]="product.imageCover" class="w-100" [alt]="product.title">
            </div>
            <div class="col-md-10 d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="h4">{{product.title}}</h2>
                    <h3 class="h5 text-main">{{product.price | currency:"EGP"}} </h3>
                    <span class="text-danger cursor-pointer" (click)="removeWishedItem(product._id)">
                        <i class="fa-solid fa-trash"></i> Remove
                    </span>
                </div>
                <button class="btn-main bg-transparent border-success text-black" (click)="addProduct(product._id)">Add To Cart</button>
            </div>
        </div>
    </div>
</section>
