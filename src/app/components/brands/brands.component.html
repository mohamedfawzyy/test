<section class="my-4 py-5">
    <div class="container">
        <div class="row g-3">
            <div class="col-md-3" *ngFor="let brand of brands">
                <div class="product text-center border border-1 border-light-subtle rounded-2">
                    <img [src]="brand.image" class="w-100" [alt]="brand.name">
                    <h1 class="h5 py-3">{{brand.name}}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
