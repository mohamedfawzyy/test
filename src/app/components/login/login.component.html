<section class="bg-main-light w-75 mx-auto mt-5 p-5 rounded-3">
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <h2>Login Now :</h2>
    <div class="mb-3">
        <label for="email">email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.value.length > 0)">
        <p *ngIf="loginForm.get('email')?.getError('required')">Emial is Required !</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">Not Valid Email</p>
    </div>
    <div class="mb-3">
        <label for="password">password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value.length > 0)">
        <p *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">Password not Valid</p>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <a routerLink="/forgetPassword">forget Your password ?</a>
        <button [disabled]="loginForm.invalid" class="btn btn-main d-block ms-auto">
            <i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i>
            Login
        </button>
    </div>
    <p class="alert alert-danger" *ngIf="errorMSG">{{errorMSG}}</p>
    </form>
</section>
