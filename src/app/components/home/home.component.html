<app-main-carousal></app-main-carousal>
<h1>Shop Popular Categories</h1>
<section class="my-2">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let category of categoriesArr">
          <ng-template carouselSlide [id]="category._id">
            <img [src]="category.image" [alt]="category.name" [title]="category.name" class="w-100 object-fit-cover" height="250">
            <h6 class="text-main font-sm text-center fw-bold my-1">{{category.name}}</h6>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>
<input type="search" class="form-control w-75 mx-auto" placeholder="Search..." #searchInput>
<h1 class="px-2">Popular Products</h1>
<section class="py-3 px-2">
    <div class="row g-3">
        <div class="col-md-2" *ngFor="let product of Allproducts |checkWished:wishedProducts | serch:searchInput.value">
            <div class="product p-2" >
                <div class="cursor-pointer" [routerLink]="['/details',product._id]">
                    <img [src]="product.imageCover" class="w-100">
                    <h2 class=" text-main font-sm">{{product.category.name}}</h2>
                    <h3 class="h6 ">{{product.title | textCut:2}}</h3>
                    <div class="d-flex justify-content-between">
                        <span>{{product.price | currency:"EUR" }} </span>
                        <div>
                            <i class="fa-solid fa-star rating-color"></i>
                            <span>{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-main w-100 mx-auto" (click)="AddToCart(product._id)">Add To Cart</button>
                    <i class="fa-solid fa-heart fa-xl ps-1 cursor-pointer " [style.color]="product.isWished == true? 'red' : 'black'" (click)="addWishedProduct(product,product._id )"></i>
                </div>
                
            </div>
        </div>
      
    </div>
</section>
