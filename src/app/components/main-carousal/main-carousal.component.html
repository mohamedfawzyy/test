
<div class="row g-0">
    <div class="col-md-9">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-1.jpeg" class="w-100 object-fit-cover" height="400" alt="">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-2.jpeg" class="w-100 object-fit-cover" height="400" alt="">
            </ng-template>  
            <ng-template carouselSlide>
                <img src="./assets/images/main-slider-3.jpeg" class="w-100 object-fit-cover" height="400" alt="">
            </ng-template>  
        </owl-carousel-o>
    </div>
    <div class="col-md">
        <img src="./assets/images/slide-1.jpeg" class="w-100 object-fit-cover center-right" height="200" alt="">
        <img src="./assets/images/slide-2.jpeg" class="w-100 object-fit-cover center-right" height="200" alt="">
    </div>
</div>
