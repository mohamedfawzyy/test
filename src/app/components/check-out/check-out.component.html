<section class="bg-main-light p-4 w-75 mx-auto">
    <h1 class="h4 mb-3">Shipping Details:</h1>
    <form [formGroup]="checkOutForm" (ngSubmit)="handlePayment()">
    <div class="mb-3">
        <label for="details">Details:</label>
        <textarea  style="resize: none;"   name="details" formControlName="details" id="details" class="form-control" ></textarea>
    </div>
    <div class="mb-3">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone">
    </div>
    <div class="mb-3">
        <label for="city">City:</label>
        <input type="text" id="city" class="form-control" formControlName="city">
    </div>
    <button class="btn-main" type="submit">CheckOut</button>
    </form>
</section>
